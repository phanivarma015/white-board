<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#1e3c72,#2a5298,#6a11cb,#2575fc);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.login-box{
    width:360px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    color:white;
}

.login-box h2{
    text-align:center;
    margin-bottom:30px;
    font-weight:600;
}

.input-box{
    position:relative;
    margin-bottom:25px;
}

.input-box input{
    width:100%;
    padding:12px 10px;
    border:none;
    outline:none;
    border-radius:10px;
    background:rgba(255,255,255,0.8);
    font-size:14px;
}

.input-box label{
    position:absolute;
    top:50%;
    left:12px;
    transform:translateY(-50%);
    font-size:14px;
    color:#555;
    pointer-events:none;
    transition:0.3s ease;
}

.input-box input:focus + label,
.input-box input:valid + label{
    top:-8px;
    left:8px;
    background:white;
    padding:0 5px;
    font-size:12px;
    color:#333;
    border-radius:5px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:white;
    color:#333;
    font-weight:600;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    background:#ddd;
}

.signup{
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.signup a{
    color:white;
    font-weight:600;
    text-decoration:none;
}

.signup a:hover{
    text-decoration:underline;
}

@media(max-width:400px){
    .login-box{
        width:90%;
        padding:30px;
    }
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Welcome Back</h2>
<div align="center">{{msg}}</div>
    <form method="POST">
        {% csrf_token %}
        <div class="input-box">
            <input type="email" name="email" required>
            <label>Enter Gmail</label>
        </div>

        <div class="input-box">
            <input type="password" name="password" required>
            <label>Enter Password</label>
        </div>

        <button type="submit">Sign In</button><br><br>
    </form>
    <div class="signup">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>

</div>

</body>
</html>
